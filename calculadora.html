          function(){
            var n = $("#pantalla");
            if(isNaN(n.val())){
               n.val("Error");
            }else{
             n.val(n.val()*n.val());
            }
          }
        );

	$("#cubo").on("click",
          function(){
            var n = $("#pantalla");
            if(isNaN(n.val())){
               n.val("Error");
            }else{
             n.val(n.val()*n.val()*n.val());
            }
          }
        );
        
         $("#limpiar").on("click",
          function(){
            t=0; opcion=""; sumado=false; restado=false;
            var n = $("#pantalla");
            n.val("");
          }
        );
        
       });
